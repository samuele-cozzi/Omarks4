<ion-content fullscreen>
  <ion-grid *ngIf="!srv.searching">
    <ion-row #first>
      
      <ion-col size-xs="10" size-sm="10" size-md="10" size-lg="6" size-xl="6" push="1" pull="1">
        <app-weather *ngIf="mobile"></app-weather>
        <app-clock *ngIf="mobile" ></app-clock>
        <app-apps></app-apps>
      </ion-col>

      <ion-col size-xs="0" size-sm="0" size-md="0" size-lg="4" size-xl="4" offset="2">
        <ion-content>
          <app-weather></app-weather>
          <app-clock></app-clock>
          <!-- <app-contacts></app-contacts>
          <app-map></app-map>
          <app-agenda></app-agenda> -->
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
  <app-search *ngIf="srv.searching"></app-search>
</ion-content>


<app-footer></app-footer>
