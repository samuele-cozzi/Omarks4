<ion-content fullscreen>
  <ion-grid *ngIf="!srv.searching">
   
    <ion-row #first class="hidden-md-down">
          <ion-col size-xs="0" size-sm="0" size-md="0" size-lg="6" size-xl="6" push="1" pull="1">
        <app-apps></app-apps>
      </ion-col>

      <ion-col size-xs="0" size-sm="0" size-md="0" size-lg="4" size-xl="4" offset="2">
        <ion-content>
          <app-weather></app-weather>
          <app-clock></app-clock>
          <!-- <app-contacts></app-contacts>
          <app-map></app-map>
          <app-agenda></app-agenda> -->
          <app-news></app-news>
        </ion-content>
      </ion-col>
    </ion-row>


    <ion-row class="hidden-lg-up">
      <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="0" size-xl="0" push="0" pull="0"  >
        <app-weather></app-weather>
        <app-clock></app-clock>
        <app-apps></app-apps>
        <app-news></app-news>
      </ion-col>
    </ion-row>
  </ion-grid> 
  
  <app-search *ngIf="srv.searching"></app-search>
</ion-content>


<app-footer></app-footer>
