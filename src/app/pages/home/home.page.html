<ion-content fullscreen>
  <ion-grid *ngIf="!mobile">
    <ion-row #first>
      <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3">
         <ion-content>
          <app-weather></app-weather>
          <app-clock></app-clock>
          <app-contacts></app-contacts>
          <app-map></app-map>
          <app-agenda></app-agenda>


          
        </ion-content>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="6">
        <app-apps *ngIf="!srv.searching"></app-apps>
      </ion-col>
      <ion-col size-xs="12" size-sm="12" size-md="3" size-lg="3">
        <ion-content>
        </ion-content>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-search *ngIf="srv.searching"></app-search>
  <app-apps *ngIf="mobile && !srv.searching"></app-apps>
</ion-content>


<app-footer></app-footer>
