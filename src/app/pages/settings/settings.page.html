<ion-header>
  <ion-toolbar>
    <ion-title>settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Theme
      </ion-label>
      <ion-toggle [(ngModel)]="dark" (ionChange)="changeDark($event)" slot="end"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
